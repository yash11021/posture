name: Deploy Backend to HuggingFace

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'src/**'
      - 'models/**'
      - 'requirements.txt'
      - 'Dockerfile'
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to HuggingFace Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push --force https://yashrajsinha:$HF_TOKEN@huggingface.co/spaces/yashrajsinha/postSURE main